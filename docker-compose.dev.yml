version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: file-storage-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-file_storage_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma:ro
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для rate limiting
  redis:
    image: redis:7-alpine
    container_name: file-storage-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Next.js Application (Development mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: file-storage-app-dev
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-file_storage_dev}?schema=public

      # Auth
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # File Encryption
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY:-dev-encryption-key-32-chars-long!!}

      # AWS S3 (можна використовувати моки для dev)
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-dev-bucket}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-dev-key}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-dev-secret}

      # Redis
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}

      # Node
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network-dev
    command: npm run dev
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  app-network-dev:
    driver: bridge
